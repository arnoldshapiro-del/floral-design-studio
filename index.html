<style>
:root {
  --bg:#0f0a1a;--bg2:#1a0f2e;--card:rgba(255,255,255,0.04);--bdr:rgba(255,255,255,0.08);--bdr-h:rgba(255,255,255,0.18);
  --txt:#ede9f5;--dim:rgba(255,255,255,0.55);--dimmer:rgba(255,255,255,0.3);
  --rose:#ff6b8a;--pink:#ff8fab;--blush:#ffc2d1;--lavender:#c8b6ff;--lilac:#e0aaff;
  --sage:#a8d5ba;--gold:#ffd166;--cream:#fef3c7;--peach:#ffb4a2;--coral:#e5989b;
  --sky:#89c4f4;--mint:#98f5e1;--mauve:#dda0dd;--wine:#722f37;--forest:#2d6a4f;
}
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth;scrollbar-width:thin;scrollbar-color:rgba(255,255,255,0.1) transparent}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--txt);line-height:1.6;overflow-x:hidden;-webkit-font-smoothing:antialiased}
body::before{content:'';position:fixed;inset:0;background:radial-gradient(ellipse 80% 60% at 15% 35%,rgba(200,182,255,0.08) 0%,transparent 55%),radial-gradient(ellipse 60% 70% at 85% 15%,rgba(255,107,138,0.06) 0%,transparent 55%),radial-gradient(ellipse 70% 50% at 50% 85%,rgba(168,213,186,0.05) 0%,transparent 55%);pointer-events:none;z-index:0}

/* NAV */
.nav{position:fixed;top:0;left:0;right:0;z-index:1001;height:60px;display:flex;align-items:center;justify-content:space-between;padding:0 28px;background:rgba(15,10,26,0.95);backdrop-filter:blur(24px);border-bottom:1px solid rgba(255,255,255,0.05)}
.nav-logo{font-family:'Cormorant Garamond',serif;font-size:20px;font-weight:700;background:linear-gradient(135deg,var(--rose),var(--lavender),var(--sage));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.nav-links{display:flex;gap:6px}
.nav-links a{padding:6px 14px;border-radius:8px;font-size:12px;font-weight:600;color:var(--dim);text-decoration:none;transition:all 0.2s}
.nav-links a:hover,.nav-links a.active{color:var(--txt);background:rgba(255,255,255,0.06)}
.nav-r{display:flex;gap:12px;align-items:center}
.auth-btn{padding:6px 16px;border-radius:8px;font-size:12px;font-weight:600;cursor:pointer;border:1px solid rgba(255,255,255,0.12);background:rgba(255,255,255,0.05);color:var(--txt);font-family:inherit;transition:all 0.2s}
.auth-btn:hover{background:rgba(255,255,255,0.1)}
#user-info{font-size:12px;color:var(--sage);font-weight:500;display:none}
#logout-btn{display:none}

/* SECTIONS */
.section{position:relative;z-index:2;padding:100px 32px 60px;max-width:1320px;margin:0 auto}
h2{font-family:'Cormorant Garamond',serif;font-size:clamp(2rem,4vw,3.2rem);font-weight:700;line-height:1.1;margin-bottom:14px}
h3{font-size:1.05rem;font-weight:700;margin-bottom:6px}
.sub{font-size:clamp(0.95rem,1.4vw,1.1rem);color:var(--dim);font-weight:300;line-height:1.7;max-width:620px}
.grad{background:linear-gradient(135deg,#fff 20%,rgba(255,255,255,0.6));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.tag{display:inline-flex;gap:6px;align-items:center;padding:5px 14px;border-radius:100px;font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:2.5px;margin-bottom:16px}
.tag-rose{background:rgba(255,107,138,0.1);color:var(--rose);border:1px solid rgba(255,107,138,0.2)}
.tag-lavender{background:rgba(200,182,255,0.1);color:var(--lavender);border:1px solid rgba(200,182,255,0.2)}
.tag-sage{background:rgba(168,213,186,0.1);color:var(--sage);border:1px solid rgba(168,213,186,0.2)}
.tag-gold{background:rgba(255,209,102,0.1);color:var(--gold);border:1px solid rgba(255,209,102,0.2)}
.tag-peach{background:rgba(255,180,162,0.1);color:var(--peach);border:1px solid rgba(255,180,162,0.2)}
.tag-sky{background:rgba(137,196,244,0.1);color:var(--sky);border:1px solid rgba(137,196,244,0.2)}
.tag-mauve{background:rgba(221,160,221,0.1);color:var(--mauve);border:1px solid rgba(221,160,221,0.2)}

/* HERO */
.hero{min-height:100vh;display:flex;align-items:center;position:relative;z-index:2;overflow:hidden}
.hero-bg{position:absolute;inset:0;z-index:0}
.hero-bg img{width:100%;height:100%;object-fit:cover;filter:brightness(0.35) saturate(1.2)}
.hero-bg::after{content:'';position:absolute;inset:0;background:linear-gradient(to right,rgba(15,10,26,0.95) 0%,rgba(15,10,26,0.6) 50%,rgba(15,10,26,0.3) 100%)}
.hero-content{position:relative;z-index:2;padding:80px 48px;max-width:680px}
.hero-badge{display:inline-flex;gap:8px;align-items:center;padding:8px 20px;border-radius:100px;background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.12);font-size:12px;font-weight:600;color:var(--dim);margin-bottom:32px;backdrop-filter:blur(8px)}
.hero-badge .dot{width:7px;height:7px;border-radius:50%;background:var(--sage);box-shadow:0 0 10px rgba(168,213,186,0.4);animation:pulse 2s ease-in-out infinite}
@keyframes pulse{0%,100%{opacity:1;transform:scale(1)}50%{opacity:0.5;transform:scale(1.4)}}
.hero h1{font-family:'Cormorant Garamond',serif;font-size:clamp(3rem,7vw,5.5rem);font-weight:700;line-height:1.05;letter-spacing:-1px;margin-bottom:24px;color:#fff}
.hero p{font-size:1.15rem;color:rgba(255,255,255,0.7);font-weight:300;max-width:540px;line-height:1.75;margin-bottom:36px}
.hero-stats{display:grid;grid-template-columns:repeat(4,1fr);gap:14px}
.hero-stat{background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.1);border-radius:16px;padding:20px 14px;backdrop-filter:blur(8px);text-align:center;transition:all 0.3s}
.hero-stat:hover{transform:translateY(-4px);border-color:rgba(255,255,255,0.2);box-shadow:0 20px 50px -15px rgba(0,0,0,0.4)}
.hero-stat-num{font-family:'Cormorant Garamond',serif;font-size:2.2rem;font-weight:700;line-height:1}
.hero-stat-lbl{font-size:0.75rem;color:var(--dim);font-weight:500;margin-top:4px}

/* FULL-WIDTH PHOTO BANNER */
.photo-banner{width:100%;position:relative;z-index:2;overflow:hidden}
.photo-banner img{width:100%;height:400px;object-fit:cover;display:block}
.photo-banner .overlay-text{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.4);text-align:center;padding:20px}
.photo-banner .overlay-text h2{font-family:'Cormorant Garamond',serif;font-size:clamp(2rem,5vw,4rem);color:#fff;font-weight:700;text-shadow:0 4px 20px rgba(0,0,0,0.5)}

/* PHOTO GRIDS â€” THE GORGEOUS GALLERIES */
.photo-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px}
.photo-card{border-radius:20px;overflow:hidden;position:relative;cursor:pointer;border:1px solid var(--bdr);transition:all 0.5s cubic-bezier(0.16,1,0.3,1);aspect-ratio:3/4;background:#111}
.photo-card:hover{transform:translateY(-8px) scale(1.02);border-color:var(--bdr-h);box-shadow:0 30px 80px -20px rgba(0,0,0,0.6)}
.photo-card img{width:100%;height:100%;object-fit:cover;transition:transform 0.7s cubic-bezier(0.16,1,0.3,1)}
.photo-card:hover img{transform:scale(1.08)}
.photo-card .card-overlay{position:absolute;bottom:0;left:0;right:0;padding:24px;background:linear-gradient(transparent,rgba(0,0,0,0.9))}
.photo-card .card-overlay h4{font-family:'Cormorant Garamond',serif;font-size:1.3rem;font-weight:600;color:#fff;margin-bottom:4px}
.photo-card .card-overlay p{font-size:0.8rem;color:rgba(255,255,255,0.6)}
.photo-card .card-badge{position:absolute;top:14px;right:14px;padding:4px 12px;border-radius:100px;font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:1px;backdrop-filter:blur(8px);background:rgba(0,0,0,0.5);color:#fff}
.photo-card .card-price{position:absolute;top:14px;left:14px;padding:4px 12px;border-radius:100px;font-size:11px;font-weight:700;backdrop-filter:blur(8px);background:rgba(168,213,186,0.8);color:#111}

/* WIDE PHOTO ROW */
.photo-row{display:grid;grid-template-columns:2fr 1fr 1fr;gap:16px;margin:32px 0}
.photo-row-tall{grid-row:span 2}
.photo-row .photo-item{border-radius:20px;overflow:hidden;position:relative;cursor:pointer}
.photo-row .photo-item img{width:100%;height:100%;object-fit:cover;transition:transform 0.6s}
.photo-row .photo-item:hover img{transform:scale(1.06)}
.photo-row .photo-item .label{position:absolute;bottom:16px;left:16px;font-family:'Cormorant Garamond',serif;font-size:1.2rem;color:#fff;font-weight:600;text-shadow:0 2px 8px rgba(0,0,0,0.5)}

/* MASONRY-STYLE */
.masonry{columns:3;gap:16px}
.masonry .m-item{break-inside:avoid;margin-bottom:16px;border-radius:16px;overflow:hidden;position:relative;cursor:pointer;transition:all 0.4s}
.masonry .m-item:hover{transform:scale(1.02);box-shadow:0 20px 50px -12px rgba(0,0,0,0.5)}
.masonry .m-item img{width:100%;display:block}
.masonry .m-item .m-label{position:absolute;bottom:0;left:0;right:0;padding:16px;background:linear-gradient(transparent,rgba(0,0,0,0.85))}
.masonry .m-item .m-label h4{font-family:'Cormorant Garamond',serif;font-size:1.1rem;color:#fff}
.masonry
